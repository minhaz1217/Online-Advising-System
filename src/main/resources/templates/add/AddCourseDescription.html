<!DOCTYPE html>
<html lang="en" xml:th="http://www.thmyeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Add Course Description | Online Advising System | Minhazul Hayat Khan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="@{'inc/' + headTags}" th:remove="tag"></div>

</head>

<body class="text-center">
    <div th:replace="@{'inc/' + nav}"></div>

    <div class="makeCenter">
        <h1>Add Course Description</h1>
        <h4 th:if="${msg_error}" th:text="${msg_error}" class="bg-danger text-light text-center"></h4>
        <h4 th:if="${msg_success}" th:text="${msg_success}" class="bg-success text-light text-center"></h4>
        <form action="/coursedescription/add" method="post" id="courseForm">

            <div class="form-group row">
                <label for="code" class="col-sm-2 col-form-label">Course Code</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="code" name="code" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="sec" class="col-sm-2 col-form-label">Course Section</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="sec" name="sec" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="time" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="time" name="time" required />
                </div>
            </div>


            <div class="form-group row">
                <label for="day" class="col-sm-2 col-form-label">Day</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="day" name="day" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="room" class="col-sm-2 col-form-label">Room</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="room" name="room" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="seats" class="col-sm-2 col-form-label">Seats</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="seats" name="seats" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="instructor" class="col-sm-2 col-form-label">Instructor</label>
                <div class="col-sm-8 offset-sm-1">
                    <input type="text" class="form-control" id="instructor" name="instructor" />
                </div>
            </div>
            <button type="submit" class="btn btn-info"><i class="fas fa-plus fa-lg"></i>Add Course Description</button>

        </form>

    </div>
    <div th:replace="@{'inc/' + footTags}" th:remove="tag"></div>


</body>

</html>
