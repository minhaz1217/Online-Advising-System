<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Student</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="@{'/inc/' + headTags}" th:remove="tag"></div>
</head>
<body class="text-center">
<div th:replace="@{'/inc/' + nav}"></div>


<div class="makeCenter">
    <h1>Select Student</h1>
    <h4 th:if="${msg_error}" th:text="${msg_error}" class="bg-danger text-light text-center"></h4>
    <h4 th:if="${msg_success}" th:text="${msg_success}" class="bg-success text-light text-center"></h4>
    <form action="/student/select" method="post" id="courseForm" >
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Insert Student ID: </label>
            <div class="col-sm-8 offset-sm-1">
                <input type="text" class="form-control" id="name" name="id"/>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-danger">
            Start Advising

        <i class="fas fa-dragon fa-lg" style="margin-right: 0px;margin-left:1em;"></i>
        <i class="fas fa-hand-point-right fa-lg" style="margin-left: 0px;"></i>
        </button>
    </form>
</div>
<div th:replace="@{'/inc/' + footTags}" th:remove="tag"></div>


</body>
</html>
